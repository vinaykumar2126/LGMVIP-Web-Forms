<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>

<body>

    <div class="ff">
        
        <div class="form">
            <table border="4" id="show">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Contact</th>
                        <th>Education</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="form" id="colr">
            
                <div class="container">
                    <center>
                    
                    <h1>Registration Form</h1>
    
                    <hr>
    
                    <label for="email"><b> Name</b></label>
                    <input type="text" placeholder="Enter First Name" name="fstname" id="fname" required>
    
                    <label for="email"><b>DOB</b></label>
                    <input type="date" placeholder="Enter DOB" name="lstname" id="lname" required>
    <br><br>
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" id="email" required>
    
                    <label for="email"><b>Phone No.</b></label>
                    <input type="text" placeholder="Enter Phone No." name="college" id="college" required>
    
    
    
                    <hr>
    
    
                    <button class="registerbtn" onclick="AddRow()" id="btn">Register</button>
                </div>
    
            
        </div>
        
    
    </div>
    </center>


</body>


</html>
